<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script   src="https://code.jquery.com/jquery-3.6.0.js"   integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="   crossorigin="anonymous"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <div>
        <fieldset id="numpad">
            <legend>Calculator</legend>
            <div>
                <input id="equation">
                <button class="calculatorButton" id="button_clear">C</button>
            </div>
            <div>
                <button class="calculatorButton" id="button_7">7</button>
                <button class="calculatorButton" id="button_8">8</button>
                <button class="calculatorButton" id="button_9">9</button>
                <button class="calculatorButton" id="button_plus">+</button>
            </div>
            <div>
                <button class="calculatorButton" id="button_4">4</button>
                <button class="calculatorButton" id="button_5">5</button>
                <button class="calculatorButton" id="button_6">6</button>
                <button class="calculatorButton" id="button_minus">-</button>
            </div>
            <div>
                <button class="calculatorButton" id="button_1">1</button>
                <button class="calculatorButton" id="button_2">2</button>
                <button class="calculatorButton" id="button_3">3</button>
                <button class="calculatorButton" id="button_times">*</button>
            </div>
            <div>
                <button class="calculatorButton" id="button_0">0</button>
                <button class="calculatorButton" id="button_decimal">.</button>
                <button class="calculatorButton" id="button_equals">=</button>
                <button class="calculatorButton" id="button_divide">/</button>
            </div>
            <div>
                <button id="setOrderOfOperations">Evaluate left to right</button>
            </div>
        </fieldset>
    </div>
    <section id="outputs">
        <h2 id="lastResult"></h2>
        <button id="clearHistory">Clear history</button>
        <ul id="history"></ul>
    </section>
</body>
</html>
